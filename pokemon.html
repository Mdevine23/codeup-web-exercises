<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<div class="page-wrapper">

    <main class="container">

                <img class="pokemon-image" src="https://placehold.co/600x400" alt="Pokemon pic">

                    <li>attack</li>
                    <li>attack</li>

        <div class="row">
            <div class="col">
                pokemon description
            </div>
            <div class="col">
                evolution chain
            </div>
        </div>
    </section>

    <footer class="container">
        <div class="row">
            <div class="col">
                reference
            </div>
            <div class="col">

            </div>
        </div>
    </footer>

</div>

<script type="module" src="./js/pokemon.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">
            <span>Email</span>
            <input type="email" name="username" placeholder="Email" id="email" required>
        </label>
        <br>
        <label for="password">
            <span>Password</span>
            <input type="password" name="password" placeholder="Password" id="password" required>
        </label>
        <br>
        <label>
            <br>
            <span>Fill out a short description about yourself.</span>
            <br>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
        </label>
    <section>
        <h2>How did you hear about us?</h2>
        <label>
            <input type="checkbox" name="advertisement" value="Billboard">
            <span>Billboard</span>
        </label>
        <br>
        <label>
            <input type="checkbox" name="advertisement" value="Radio Advertisement">
            <span>Radio Advertisement</span>
        </label>
        <br>
        <label>
            <input type="checkbox" name="advertisement" value="Internet Advertisement">
            <span>Internet Advertisement</span>
        </label>
        <br>
        <label>
            <input type="checkbox" name="advertisement" value="Other">
            <span>Other</span>
        </label>
    </section>
    <section>
        <h2>What web browser are you currently using?</h2>
        <label>
            <select name="web_browser">
                <option value="google_chrome">Google Chrome</option>
                <option value="safari">Safari</option>
                <option value="internet_explorer">Internet Explorer</option>
                <option value="firefox">Firefox</option>
            </select>
        </label>
    </section>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
